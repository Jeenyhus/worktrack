{% extends 'base.html' %}
{% block title %}Invoices{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-4">Invoices</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Invoice</button>
    </form>
    <hr>
    <h2>Existing Invoices</h2>
    <ul>
        {% for invoice in invoices %}
            <li>{{ invoice }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
