{% extends 'base.html' %}
{% block title %}Time Sheet{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-4">Time Sheet Entries</h1>
    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Time Sheet Entry</button>
        <div class="invalid-feedback">
            Please correct the errors above.
        </div>
    </form>
    <hr>
    <h2>Existing Time Sheet Entries</h2>
    <ul>
        {% for entry in time_sheet_entries %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
